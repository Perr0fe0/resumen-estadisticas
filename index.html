<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <main class="contenedor">
    <section class="contenedor-descripcion">
      <h1 class="descripcion-titulo">Get <span>insights</span> that help your business grow.</h1>
      <p class="descripcion-parrafo">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      
        
      <div class="contenedor-info">
        <div class="descripcion-info">
          <h2 class="num">10<span class="k">k</span>+</h2>
          <p>companies</p>
        </div>
        <div class="descripcion-info">
          <h2 class="num">314</h2>
          <p>templates</p>
        </div>
        <div class="descripcion-info">
          <h2 class="num">12m+ </h2>
          <p>queries</p>
        </div>
      </div>
      
    </section>
    <section class="contenedor-imagen">
      <img src="images/image-header-mobile.jpg" alt="imagen">
      <div class="imagen-color"></div>
      
    </section>
  </main>
  

  

  
 
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Perr0fe0">Alexander</a>.
  </div>
</body>
</html>
